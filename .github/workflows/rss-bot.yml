name: RSS Telegram Bot

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

concurrency:
  group: rss-bot
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run RSS Telegram Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_ADMIN_CHANNEL_ID: ${{ secrets.TELEGRAM_ADMIN_CHANNEL_ID }}
        run: |
          python -m src.main

      - name: Log execution result
        if: always()
        run: |
          echo "âœ… RSS Telegram Bot execution completed"
          echo "Note: State is ephemeral (in-memory only)"
          echo "No state files are persisted"
