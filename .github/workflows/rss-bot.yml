name: RSS Telegram Bot

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

concurrency:
  group: rss-bot
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run RSS Telegram Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          # Optional fallback channel ID; most topics now specify their own
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_ADMIN_CHANNEL_ID: ${{ secrets.TELEGRAM_ADMIN_CHANNEL_ID }}
          # If your feeds.yaml refers to per-topic variables, expose
          # them here via secrets. For example:
          TG_CHANNEL_MOBSEC: ${{ secrets.TG_CHANNEL_MOBSEC }}
          TG_CHANNEL_CTI:    ${{ secrets.TG_CHANNEL_CTI }}
          # Add one line per env-var name used in feeds.yaml.  This keeps
          # the actual chat IDs out of repo code.
          STATE_GIST_ID: ${{ secrets.STATE_GIST_ID }}
          GH_GIST_UPDATE_TOKEN: ${{ secrets.GH_GIST_UPDATE_TOKEN }}
        run: |
          python -m src.main

      - name: Log execution result
        if: always()
        run: |
          echo "âœ… RSS Telegram Bot execution completed"
          echo "Note: State is ephemeral (in-memory only)"
          echo "No state files are persisted"
